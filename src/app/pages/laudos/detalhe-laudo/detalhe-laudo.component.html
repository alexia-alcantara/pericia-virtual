<p-card>
    <p-panel header="Parecer técnico acidente de trânsito">
        <ng-template pTemplate="icons">
            <span>Download PDF
                <i class="pi pi-file-pdf"></i>
            </span>
        </ng-template>

    </p-panel>

    <div class="container md:col-10 mt-5 mx-auto elementos">

    </div>
    <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>

</p-card>

<!-- Ação -->

<p-card styleClass="mt-4">
    <p-accordion>
        <p-accordionTab header="Ação" [selected]="true">
            <div class="row">
                <div class="md:col-3">
                    <div class=" campo-checkbox">
                        <label class="container-checkbox">Aprovar solicitação?
                            <input type="checkbox">
                            <span class="checkmark" id="checkmark-aprovar"></span>
                        </label>
                    </div>
                </div>

                <div class="col-md-9">
                    <hr>
                </div>

                <div class="laudo mt-3 md:col-8">
                    <div *ngFor="let category of categories" class="field-checkbox">
                        <p-radioButton [inputId]="category" name="category" [value]="category"
                            [(ngModel)]="selectedCategory"></p-radioButton>
                        <label [for]="category">{{category.name}}</label>
                    </div>
                </div>

                <div class="md:col-12 lg:col-12">
                    <h5>Incluir comentário</h5>
                    <textarea rows="5" cols="30" pInputTextarea [autoResize]="true"></textarea>
                </div>

                <div class="md:col-12 text-center">
                    <button pButton pRipple type="button" label="Enviar" class="p-button-send"></button>

                </div>
            </div>
        </p-accordionTab>
    </p-accordion>
</p-card>
